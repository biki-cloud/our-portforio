<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>わんたす</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="/static/js/tablesorter.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico">


    <!-- tablesorter js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
    <!-- tablesorter css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!-- <div class="content">
        <h1>わんたす</h1>
        <h3>want at once.</h3>
    </div> -->
    <!-- ローディング画面の設置 -->
    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>

    <button id="select-seven-btn-id" value="off">SevenEleven</button>
    <button id="select-famima-btn-id" value="off">FamilyMart</button>

    <p id="status">位置情報を取得しています.......</p>

    <br>

    <!-- 何件ヒットしたかを表示する -->
    <p id="hit-num"></p>

    <!-- 商品を検索する -->
    <form action="POST" action="/html" id="myform">
        <input type="text" name="ProductName" value="パスタ" id="name" />
        <input type="hidden" name="UserLat" value="38.48199" id="lat" />
        <input type="hidden" name="UserLon" value="140.34343" id="lon" />
        <input type="submit" id="btn" value="検索"></input>
    </form>

    <!-- 検索結果を表示するテーブル -->
    <table class="tablesorter" id="myTable">
        <thead>
            <tr>
                <th>番号</th>
                <th>商品名</th>
                <th>商品画像</th>
                <th>値段</th>
                <th>取扱い店舗</th>
                <th>Google Map</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
